<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fruta</title>
</head>
<body>
    <h1>Editar Fruta</h1>
    <form action="{{ url_for('editar', id=fruta[0]) }}" method="POST">
        <input type="text" name="txtFruta" placeholder="Escribe una fruta" value="{{ fruta[1] }}">
        <input type="text" name="txtTemporada" placeholder="Escribe la Temporada" value="{{ fruta[2] }}">
        <input type="number" name="txtPrecio" placeholder="Escribe el Precio" value="{{ fruta[3] }}">
        <input type="number" name="txtStock" placeholder="Escribe cuantos son" value="{{ fruta[4] }}">
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
