<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de consultas</title>
</head>
<body>
    <form action="/tabla"></form>
    <br>
    <br>
    <h1>Frutas guardadasS</h1>
    <br>
    <table>
        <thead>
            <tr>
                <td>Id:</td>
                <td>Fruta:</td>
                <td>Temporada:</td>
                <td>Precio:</td>
                <td>Stock:</td>
            </tr>
        </thead>
        <tbody>
            {% for alb in listAlbums %}
            <tr>
                <td>{{ alb.0 }}</td>
                <td>{{ alb.1 }}</td>
                <td>{{ alb.2 }}</td>
                <td>{{ alb.3 }}</td>
                <td>{{ alb.4 }}</td>
                <td>
                    <a href="/editar/{{alb.0}}">Editar</a>
                    <a href="/borrar/{{alb.0}}">Eliminar</a>
                    <a href=""></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
