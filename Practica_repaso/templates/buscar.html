<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Fruta</title>
</head>
<body>
    <h1>Buscar Fruta</h1>
    <form action="{{ url_for('buscar') }}" method="POST">
        <input type="text" name="txtNombre" placeholder="Buscar por nombre">
        <button type="submit">Buscar</button>
    </form>

    {% if frutas %}
        <table>
            <tr>
                <th>ID</th>
                <th>Fruta</th>
                <th>Temporada</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
            {% for fruta in frutas %}
                <tr>
                    <td>{{ fruta[0] }}</td>
                    <td>{{ fruta[1] }}</td>
                    <td>{{ fruta[2] }}</td>
                    <td>{{ fruta[3] }}</td>
                    <td>{{ fruta[4] }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=fruta[0]) }}">Editar</a>
                        <a href="{{ url_for('eliminar', id=fruta[0]) }}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
