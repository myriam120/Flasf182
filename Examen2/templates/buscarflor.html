<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Buscar Fruta</h1>
    <form action="{{ url_for('buscar') }}" method="POST">
        <input type="text" name="txtNombre" placeholder="Buscar por nombre">
        <button type="submit">Buscar</button>
    </form>
    
    <hr>
    
    {% if flores %}
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
            {% for flor in flores %}
                <tr>
                    <td>{{ flor[0] }}</td>
                    <td>{{ flor[1] }}</td>
                    <td>{{ flor[2] }}</td>
                    <td>{{ flor[3] }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=flor[0]) }}">Editar</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No se encontraron flores.</p>
    {% endif %}
</body>
</html>
