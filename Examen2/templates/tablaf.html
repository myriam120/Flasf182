<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas de Flores</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for flor in flores %}
                <tr>
                    <td>{{ flor[0] }}</td>
                    <td>{{ flor[1] }}</td>
                    <td>{{ flor[2] }}</td>
                    <td>{{ flor[3] }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=flor[0]) }}">Editar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
